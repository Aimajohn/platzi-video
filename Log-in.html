<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Platzi video</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Inicia Sesión</h2>
        <form action="" class="form">
            <label for="mail">
                <input type="email" id="mail" placeholder="Correo" autocomplete="email" required>
            </label>
            <label for="password">
                <input type="password" id="password" placeholder="Contraseña" required>
            </label>
        </form>
        <div class="login-last">
            <input class="input-button" type="submit" value="Iniciar Sesión">
            <a href="/">Olvidé mi contraseña XD</a>
            <label for="remember-me" >
                <span>Recuérdame</span>
                <input type="checkbox" name="Recuérdame">
             </label>
        </div>
        <div class="login-sponsors">
            <a class="input-button" href="" class="login-g">Inicia sesión con Google</a>
            <a class="input-button" href="" class="login-t">Inicia sesión con Twitter</a>
        </div>
        <p>¿No tienes ninguna cuenta? <a href="">Regístrate</a></p>
    </main>
    <footer>
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
